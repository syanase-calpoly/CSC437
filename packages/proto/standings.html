<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Standings</title>
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script src="/scripts/dark-mode.js"></script>
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { WarriorsNavElement } from "/src/nav-bar.js";
      import { HeaderElement } from "/src/header.js";


      define({
        "warriors-nav": WarriorsNavElement,
        "warriors-header": HeaderElement,
        "mu-auth": Auth.Provider
      });
    </script>
  </head>
  <body>
    <mu-auth provides="warriors:auth">

    <warriors-header>
      <div class="container">
        <svg class="icon">
          <use href="/icons/basketball.svg#icon-cup" />
        </svg>
        <h1>NBA Standings</h1>
      </div>
    </warriors-header>

    <warriors-nav active-page="standings"></warriors-nav>

    <main>
      <div class="container">
        <section>
          <h2>Eastern Conference</h2>
          <ul>
            <li>Boston Celtics: 62-20 (1st)</li>
            <li>Milwaukee Bucks: 51-31 (2nd)</li>
            <li>Philadelphia 76ers: 48-34 (3rd)</li>
          </ul>
        </section>

        <section>
          <h2>Western Conference</h2>
          <ul>
            <li>Denver Nuggets: 57-25 (1st)</li>
            <li>Memphis Grizzlies: 51-31 (2nd)</li>
            <li>Golden State Warriors: 44-38 (6th)</li>
          </ul>
        </section>
      </div>
    </main>
    </mu-auth>
  </body>
</html>
