<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden State Warriors</title>
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script src="/scripts/dark-mode.js"></script>
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { WarriorsNavElement } from "/src/nav-bar.js";
      import { HeaderElement } from "/src/header.js";

      define({
        "warriors-nav": WarriorsNavElement,
        "warriors-header": HeaderElement,
        "mu-auth": Auth.Provider

      });
    </script>
  </head>
  <body>
    <mu-auth provides="warriors:auth">

    <warriors-header>
      <div class="container">
        <svg class="icon">
          <use href="/icons/basketball.svg#icon-basketball" />
        </svg>
        <h1>Golden State Warriors</h1>
      </div>
    </warriors-header>

    <warriors-nav active-page="warriors"></warriors-nav>

    <main>
      <div class="container">
        <section>
          <img src="/images/warriors-main.webp" alt="Golden State Warriors" style="width: 900px; display: block; margin: 0 auto 1rem;" />

          <p>A professional basketball team in the NBA.</p>
          <ul>
            <li><a href="players.html">View Players</a></li>
            <li><a href="teamstats.html">View Team Stats</a></li>
            <li><a href="games.html">View Games</a></li>
          </ul>
        </section>
      </div>
    </main>
    </mu-auth>
  </body>
</html>
