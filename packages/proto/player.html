<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Details</title>
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script src="/scripts/dark-mode.js"></script>

    <style>
      .player-detail-card {
        background: var(--color-surface, #fff);
        border-radius: 1rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 2rem;
        margin: 2rem 0;
        display: flex;
        gap: 2rem;
        align-items: flex-start;
        min-height: 300px;
      }
      .player-img-large {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid var(--color-primary, #006bb6);
        background: #eee;
      }
      .player-info {
        flex: 1;
      }
      .player-name {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      .player-meta {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 1rem;
      }
      .player-bio {
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
      }
      .player-stats-table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1rem;
      }
      .player-stats-table th,
      .player-stats-table td {
        border: 1px solid #ddd;
        padding: 0.5rem 1rem;
        text-align: left;
      }
      .player-stats-table th {
        background: var(--color-primary, #006bb6);
        color: #fff;
      }
      .loading,
      .error {
        font-size: 1.2rem;
        color: #888;
        padding: 2rem;
      }
      .player-detail-card,
      .player-detail-card * {
        color: #222 !important;
      }
    </style>

    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { WarriorsNavElement } from "/src/nav-bar.js";
      import { HeaderElement } from "/src/header.js";
      import { PlayerCardElement } from "/src/player-card.js";

      define({
        "warriors-nav": WarriorsNavElement,
        "warriors-header": HeaderElement,
        "mu-auth": Auth.Provider,
        "player-card": PlayerCardElement,
      });

      window.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        const playerid = params.get("playerid");
        const container = document.getElementById("player-detail");
        if (!playerid) {
          container.innerHTML = `<div class="error">No player specified.</div>`;
          return;
        }
        try {
          const res = await fetch(
            `http://localhost:3000/api/player/${playerid}`
          );
          if (!res.ok) throw new Error("Player not found");
          const player = await res.json();
          // Try to parse stats if it's a JSON string
          let stats = player.stats;
          if (typeof stats === "string") {
            try {
              stats = JSON.parse(stats);
            } catch {}
          }
          container.innerHTML = `
                <img class="player-img-large" src="${
                  player.playerImg || "/images/default-player.png"
                }" alt="${player.name}">
                <div class="player-info">
                  <div class="player-name">${player.name}</div>
                  <div class="player-meta">
                    #${player.number} &bull; ${player.position}
                  </div>
                  <div class="player-bio">${
                    player.bio || "No bio available."
                  }</div>
                  ${
                    stats && typeof stats === "object"
                      ? `
                    <table class="player-stats-table">
                      <tr>
                        ${Object.keys(stats)
                          .map((key) => `<th>${key}</th>`)
                          .join("")}
                      </tr>
                      <tr>
                        ${Object.values(stats)
                          .map((val) => `<td>${val}</td>`)
                          .join("")}
                      </tr>
                    </table>
                  `
                      : ""
                  }
                </div>
              `;
        } catch (err) {
          container.innerHTML = `<div class="error">Could not load player details.</div>`;
        }
      });
    </script>
  </head>
  <body>
    <mu-auth provides="warriors:auth">
      <warriors-header>
        <div class="container">
          <svg class="icon">
            <use href="/icons/basketball.svg#icon-player" />
          </svg>
          <h1>Player Details</h1>
        </div>
      </warriors-header>
      <warriors-nav></warriors-nav>
      <main>
        <div class="container">
          <section>
            <div id="player-detail" class="player-detail-card">
              <div class="loading">Loading player details...</div>
            </div>
            <p><a href="players.html">‚Üê Back to Roster</a></p>
          </section>
        </div>
      </main>
    </mu-auth>
  </body>
</html>
