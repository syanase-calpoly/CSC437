<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warriors Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <mu-history provides="warriors:history">
      <mu-auth provides="warriors:auth" redirect="/login.html">
        <mu-store provides="warriors:model">
            <article class="page">
            <warriors-header>
                <div class="container">
                <svg class="icon">
                    <use href="/icons/basketball.svg#icon-basketball" />
                </svg>
                <h1>Golden State Warriors</h1>
                </div>
            </warriors-header>
            <mu-switch></mu-switch>
            </article>
        </mu-store>
      </mu-auth>
    </mu-history>
  </body>
</html>
